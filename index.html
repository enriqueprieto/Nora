<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--[if lt IE 9]>      
            <script type="text/javascript" src="js/html5shiv.min.js"></script>  
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="css/nora1.0.min.css">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        
        <div class="container center">
            <header>
                <h1>Nora 1.0</h1>
            </header>
            <main>
                <section>
                    <h2>Input</h2>
                    <h3>Estilos</h3>
                    <div class="row form-field-group">
                         <div class="col-xs-3 container">
                            <div class="form-field">
                                <label class="form-label">Normal</label>
                                <input type="text" class="input-txtbox" placeholder="Placeholder"/>
                            </div>
                        </div>
                        <div class="col-xs-3 container">
                            <div class="form-field has-error">
                                <label class="form-label">Error (.has-error)</label>
                                <input type="text" class="input-txtbox" placeholder="Placeholder"/>
                            </div>
                        </div>
                        <div class="col-xs-3 container">
                            <div class="form-field has-warning">
                                <label class="form-label">Aviso (.has-warning)</label>
                                <input type="text" class="input-txtbox" placeholder="Placeholder"/>
                            </div>
                        </div>
                        <div class="col-xs-3 container">
                            <div class="form-field has-success">
                                <label class="form-label">Sucesso (.has-success)</label>
                                <input type="text" class="input-txtbox" placeholder="Placeholder"/>
                            </div>
                        </div>
                        <div class="col-xs-3 container">
                            <div class="form-field">
                                <label class="form-label">Disable (input-txtbox.input-disable)</label>
                                <input type="text" class="input-txtbox input-disable" disabled placeholder="Placeholder"/>
                            </div>
                        </div>
                    </div>
                    <h3>Selects</h3>
                    <div class="row">
                        <div class="col-xs-3 container">
                            <div class="form-select">
                                <input type="hidden" class="input-control" />
                                <button class="form-control">Selecione um item <i class="fa fa-caret-down"></i></button>
                                <ul class="form-options">
                                   <li>Teste 1</li> 
                                   <li>Teste 2</li> 
                                   <li>Teste 3</li> 
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <h2>Buttons</h2>
                    <h3>Estilos</h3>
                    <div class="row">
                        <button class="btn">Normal</button>
                        <button class="btn btn-info">Info</button>
                        <button class="btn btn-primary">Primary</button>
                        <button class="btn btn-success">Success</button>
                        <button class="btn btn-error">Error</button>
                        <button class="btn btn-warning">Warning</button>
                        <button class="btn btn-warning" disabled>Disable</button>
                        <button class="btn btn-primary btn-with-icon"><i class="fa fa-star"></i>Com Icone</button>
                        <button class="btn btn-with-icon">Com Icone <i class="fa fa-star"></i></button>
                        <button class="btn btn-with-icon btn-primary"><i class="fa fa-star"></i></button>
                        <button class="btn btn-with-icon btn-circle btn-primary"><i class="fa fa-star"></i></button>
                    </div>
                    <h3>Tamanhos</h3>
                    <div class="row">
                        <button class="btn btn-primary btn-xsm">Extra Small</button>
                        <button class="btn btn-primary btn-sm">Small</button>
                        <button class="btn btn-primary">Normal</button>
                        <button class="btn btn-primary btn-md">Mediun</button>
                        <button class="btn btn-primary btn-lg">Large</button>
                    </div>
                </section>
                <section>
                    <h2>Labels</h2>
                    <h3>Estilos</h3>
                    <div class="row">
                        <label>Normal</label>
                        <label class="label-info">Info</label>
                        <label class="label-primary">Primary</label>
                        <label class="label-success">Success</label>
                        <label class="label-error">Error</label>
                        <label class="label-warning">Warning</label>
                    </div>
                    <h3>Tamanhos</h3>
                    <div class="row">
                        <label class="label-xsm">Extra Small</label>
                        <label class="label-sm">Small</label>
                        <label>Normal</label>
                        <label class="label-md">Mediun</label>
                        <label class="label-lg">Large</label>
                    </div>
                </section>
            </main>
        </div>   
        <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="js/nora.1.0.min.js"></script>
    </body>
</html>
